<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Calculadora</title>
    <link rel="stylesheet" href="/docs/index.css">
</head>
<body>
<header>
    <h1>Calculadora em JS</h1>
    <p>Calculadora Simples</p>
</header>
<div class="container">
    <div class="display" id="display"></div>
    <div class="calculator-buttons">
        <button id="limparDisplay">C</button>
        <button id="limparEquacao">CE</button>
        <button id="apagar"><<</button>
        <button id="operDividir">/</button>
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="operMultiplicar">*</button>
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="operSubtrair">-</button>
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="operSomar">+</button>
        <button id="inverter">+-</button>
        <button id="num0">0</button>
        <button id="decimal">.</button>
        <button id="igual">=</button>
    </div></div>
</body>
<script type="text/javascript" src="indexx.js"></script>
</html>
